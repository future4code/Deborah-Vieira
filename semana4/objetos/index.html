  <head>

    <script src="/index.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Blog</title>

  <body>

      <textarea name="" id="conteudo" cols="30" rows="10"></textarea>

      <button onclick="popularPost() ">Adcionar Post</button>
    </div>

    <!-- Sessão-Post -->

    <section>
      <h2>- * - Post - * -</h2>
      <ul></ul>
    </section>
